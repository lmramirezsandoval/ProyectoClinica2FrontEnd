<div class="login-container" fxLayout="'row'" fxLayoutAlign="center space-between">
	<mat-card class="login-form-container" fxFlex="50%">
		<form role="form" (submit)="login($event)">
			<mat-form-field>
				<input matInput type="text" required [(ngModel)]="user.username" id="username" name="username" #username="ngModel">
				<mat-placeholder>Username
				</mat-placeholder>
			</mat-form-field><br>
			<mat-form-field>
				<input matInput type="password" required [(ngModel)]="user.password" id="password" name="password" #password="ngModel">
				<mat-placeholder>Password
				</mat-placeholder>
			</mat-form-field><br>

			<button mat-raised-button color="accent" type="submit" name="action" [disabled]="!(!username.errors && !password.errors)" i18n="@@Login.login">Login</button>
		</form>
	</mat-card>
</div>
