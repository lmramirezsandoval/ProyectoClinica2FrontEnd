<div class="modal-dialog">
    <modal-header>
        <div class="header-title">
            <div class="title-content">
                {{dialogTitle}}
            </div>
        </div>
    </modal-header>
    <mat-dialog-content>
        <div class="modal-warning">
            Esta seguro de que quiere eliminar esta cita?
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-buttons" align="end">
        <button mat-button class="cancel-button" type="button" (click)="cancel()">
        Cancelar
        </button>
        <button mat-raised-button color="primary" class="apply-button"  type="button" (click)="submit()">
        Aceptar
        </button>
    </mat-dialog-actions>
</div>
